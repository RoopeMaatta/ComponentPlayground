<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
        // SPA GitHub Pages redirect script
        (function (l) {
            if (l.pathname.startsWith('/portfolio') && l.search.indexOf('p=') === -1) {
                var newURL =
                    '/portfolio/?p=' +
                    encodeURIComponent(l.pathname.replace('/portfolio', '') + l.search + l.hash);
                window.location.replace(newURL);
            }
        })(window.location);
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
